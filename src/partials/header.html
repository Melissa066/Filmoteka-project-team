<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<header class="header-home header__container">
  <div class="header-content-container">
    <nav class="site-navigation">
      <form class="search-form">
        <input
          id="searchInput"
          type="text"
          class="search-form-input"
          name="searchQuery"
          placeholder="Movie Search"
          aria-label="movie search"
          autocomplete="off"
        />
        <button type="submit" class="submit-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>

      <ul class="site-nav-list">
        <li class="site-nav-item">
          <a
            href="./index.html"
            class="site-nav-button home-btn"
            data-request="Home"
            aria-label="home"
          >
            Home
          </a>
        </li>
        <li class="site-nav-item my-library-btn">
          <a
            class="site-nav-button"
            data-request="library"
            aria-label="my library"
          >
            My library
          </a>
        </li>
      </ul>

      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round">
            <i id="moonIcon" class="fas fa-moon theme-icon"></i>
            <i id="sunIcon" class="fas fa-sun theme-icon"></i>
          </div>
        </label>
      </div>

      <ul class="watched-queue-container">
        <li>
          <a
            class="site-nav-button watched-btn"
            data-request="watched"
            aria-label="watched"
            data-action="watch"
          >
            Watched
          </a>
        </li>
        <li>
          <a
            class="site-nav-button queue-btn"
            data-request="queue"
            aria-label="queue"
            data-action="queue"
          >
            queue
          </a>
        </li>
      </ul>
    </nav>

    <div class="logo-container">
      <a href="./index.html" class="animate__animated animate__rubberBand"
        ><i
          class="fas fa-film film-icon animate__animated animate__flip animate__slower animate__infinite"
        ></i
      ></a>
      <a href="./index.html"><h1 class="title">Filmoteka</h1></a>
    </div>
  </div>
</header>
